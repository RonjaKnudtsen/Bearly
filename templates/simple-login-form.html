<!-- Used in popup messages -->
<form name="loginForm" ng-model="credentials">
  		<label class="item item-input" for="email">
  			<input type="text" id="email" ng-model="credentials.email" id="email"  placeholder="Email address">
  		</label>
  		<label class="item item-input" for="password">
 	 		<input type="password" id="password" ng-model="credentials.password" id="password" placeholder="Password">
   		</label>
</form>
